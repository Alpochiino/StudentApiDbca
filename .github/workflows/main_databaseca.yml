name: Deploy Web API to Azure Container App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Azure Container App
      run: |
        az containerapp create \
          --name studentapicontainerapp \
          --resource-group forstudents \
          --target-port 80 \
          --cpu 0.5 --memory 1.0Gi \
          --ingress 'external'
